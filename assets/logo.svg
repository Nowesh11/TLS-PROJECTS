<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000" flood-opacity="0.2"/>
    </filter>
    
    <!-- Text shadow filter -->
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Decorative border -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  <circle cx="100" cy="100" r="85" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <!-- Tamil Om symbol (stylized) -->
  <g transform="translate(100,60)">
    <path d="M-15,-10 Q-20,-5 -15,0 Q-10,5 0,0 Q10,5 15,0 Q20,-5 15,-10 Q10,-15 0,-10 Q-10,-15 -15,-10 Z" 
          fill="rgba(255,255,255,0.9)" 
          filter="url(#textShadow)"/>
    <circle cx="0" cy="-5" r="3" fill="url(#bookGradient)"/>
  </g>
  
  <!-- Open book in center -->
  <g transform="translate(100,100)">
    <!-- Book base -->
    <path d="M-25,-8 L-2,-8 L-2,15 L-25,15 Q-30,10 -30,3.5 Q-30,-3 -25,-8 Z" 
          fill="url(#bookGradient)" 
          filter="url(#shadow)"/>
    <path d="M25,-8 L2,-8 L2,15 L25,15 Q30,10 30,3.5 Q30,-3 25,-8 Z" 
          fill="url(#bookGradient)" 
          filter="url(#shadow)"/>
    
    <!-- Book spine -->
    <rect x="-2" y="-8" width="4" height="23" fill="#dc2626"/>
    
    <!-- Book pages -->
    <rect x="-23" y="-6" width="19" height="2" fill="rgba(255,255,255,0.8)"/>
    <rect x="-23" y="-2" width="15" height="2" fill="rgba(255,255,255,0.8)"/>
    <rect x="-23" y="2" width="17" height="2" fill="rgba(255,255,255,0.8)"/>
    <rect x="-23" y="6" width="13" height="2" fill="rgba(255,255,255,0.8)"/>
    
    <rect x="4" y="-6" width="19" height="2" fill="rgba(255,255,255,0.8)"/>
    <rect x="8" y="-2" width="15" height="2" fill="rgba(255,255,255,0.8)"/>
    <rect x="6" y="2" width="17" height="2" fill="rgba(255,255,255,0.8)"/>
    <rect x="10" y="6" width="13" height="2" fill="rgba(255,255,255,0.8)"/>
  </g>
  
  <!-- Tamil letter-inspired decorative elements -->
  <g transform="translate(70,140)">
    <!-- Stylized Tamil curve -->
    <path d="M0,0 Q10,-5 20,0 Q25,5 20,10 Q10,15 0,10 Q-5,5 0,0" 
          fill="url(#leafGradient)" 
          opacity="0.8"/>
  </g>
  
  <g transform="translate(130,140)">
    <!-- Stylized Tamil curve (mirrored) -->
    <path d="M0,0 Q-10,-5 -20,0 Q-25,5 -20,10 Q-10,15 0,10 Q5,5 0,0" 
          fill="url(#leafGradient)" 
          opacity="0.8"/>
  </g>
  
  <!-- Lotus petals around the bottom -->
  <g transform="translate(100,160)">
    <!-- Center petal -->
    <ellipse cx="0" cy="0" rx="8" ry="12" fill="rgba(245,158,11,0.7)"/>
    <!-- Left petals -->
    <ellipse cx="-12" cy="2" rx="6" ry="10" fill="rgba(245,158,11,0.6)" transform="rotate(-30 -12 2)"/>
    <ellipse cx="-20" cy="8" rx="5" ry="8" fill="rgba(245,158,11,0.5)" transform="rotate(-60 -20 8)"/>
    <!-- Right petals -->
    <ellipse cx="12" cy="2" rx="6" ry="10" fill="rgba(245,158,11,0.6)" transform="rotate(30 12 2)"/>
    <ellipse cx="20" cy="8" rx="5" ry="8" fill="rgba(245,158,11,0.5)" transform="rotate(60 20 8)"/>
  </g>
  
  <!-- Tamil text around the circle -->
  <defs>
    <path id="circle-path" d="M 100 100 m -70 0 a 70 70 0 1 1 140 0 a 70 70 0 1 1 -140 0"/>
  </defs>
  
  <text font-family="serif" font-size="16" font-weight="bold" fill="rgba(255,255,255,0.9)" filter="url(#textShadow)">
    <textPath href="#circle-path" startOffset="0%">
      தமிழ் மொழி சமூகம் • TAMIL LANGUAGE SOCIETY •
    </textPath>
  </text>
  
  <!-- Central emblem -->
  <g transform="translate(100,85)">
    <!-- Knowledge lamp -->
    <ellipse cx="0" cy="5" rx="8" ry="4" fill="#f59e0b"/>
    <rect x="-2" y="-5" width="4" height="10" fill="#dc2626"/>
    <!-- Flame -->
    <path d="M0,-5 Q-3,-12 0,-15 Q3,-12 0,-5" fill="#ef4444"/>
    <path d="M0,-8 Q-1,-11 0,-13 Q1,-11 0,-8" fill="#fbbf24"/>
  </g>
  
  <!-- Decorative dots -->
  <circle cx="60" cy="60" r="2" fill="rgba(255,255,255,0.6)"/>
  <circle cx="140" cy="60" r="2" fill="rgba(255,255,255,0.6)"/>
  <circle cx="60" cy="140" r="2" fill="rgba(255,255,255,0.6)"/>
  <circle cx="140" cy="140" r="2" fill="rgba(255,255,255,0.6)"/>
  
  <!-- Outer decorative ring -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#bookGradient)" stroke-width="1" opacity="0.5"/>
</svg>
