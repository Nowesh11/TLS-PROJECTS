<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-content="admin-books-page-title">Admin - Book Management | Tamil Language Society</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .book-management-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .book-admin-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 1rem;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .book-admin-card:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .book-image-section {
            position: relative;
            margin-bottom: 1rem;
        }

        .book-cover-preview {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1rem;
            text-align: center;
            background-size: cover;
            background-position: center;
        }

        .image-upload-section {
            margin-top: 1rem;
            padding: 1rem;
            background: #f8fafc;
            border-radius: 0.5rem;
        }

        .upload-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .upload-btn:hover {
            background: #2563eb;
        }

        .upload-btn.danger {
            background: #ef4444;
        }

        .upload-btn.danger:hover {
            background: #dc2626;
        }

        .file-input {
            display: none;
        }

        .book-info {
            margin-bottom: 1rem;
        }

        .book-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .book-author {
            color: #6b7280;
            margin-bottom: 0.5rem;
        }

        .book-price {
            font-size: 1.2rem;
            font-weight: 700;
            color: #059669;
        }

        .image-gallery {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .gallery-thumb {
            width: 60px;
            height: 80px;
            background: #e5e7eb;
            border-radius: 0.25rem;
            background-size: cover;
            background-position: center;
            position: relative;
            cursor: pointer;
        }

        .gallery-thumb .remove-btn {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.7rem;
            cursor: pointer;
            display: none;
        }

        .gallery-thumb:hover .remove-btn {
            display: block;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.5rem;
            display: none;
        }

        .loading-overlay.active {
            display: flex;
        }

        .search-filter-section {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 200px;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
        }

        .filter-select {
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            min-width: 150px;
        }

        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 1rem;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .book-management-container {
                margin: 1rem;
                padding: 1rem;
            }

            .book-grid {
                grid-template-columns: 1fr;
            }

            .search-filter-section {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="assets/logo.jpeg" alt="Tamil Language Society" class="logo" data-content="admin-logo-alt">
                <span data-content="admin-logo-text">Tamil Language Society</span>
            </div>
            <div class="nav-menu">
                <a href="admin.html" class="nav-link" data-content="admin-nav-dashboard" data-content-url="admin-nav-dashboard-url">Dashboard</a>
                <a href="admin-books.html" class="nav-link active" data-content="admin-nav-books" data-content-url="admin-nav-books-url">Books</a>
                <a href="index.html" class="nav-link" data-content="admin-nav-back" data-content-url="admin-nav-back-url">Back to Site</a>
                <button onclick="logout()" class="nav-link logout-btn" data-content="admin-nav-logout">Logout</button>
            </div>
        </div>
    </nav>

    <div class="book-management-container">
        <div class="page-header">
            <h1><i class="fas fa-book"></i> <span data-content="admin-books-title">Book Management</span></h1>
            <p data-content="admin-books-subtitle">Manage book images, details, and inventory</p>
        </div>



        <!-- Search and Filter Section -->
        <div class="search-filter-section">
            <input type="text" id="search-books" class="search-input" placeholder="Search books by title, author, or category..." data-content="admin-books-search-placeholder">
            <select id="category-filter" class="filter-select">
                <option value="" data-content="admin-books-filter-all-categories">All Categories</option>
            </select>
            <select id="status-filter" class="filter-select">
                <option value="" data-content="admin-books-filter-all-status">All Status</option>
                <option value="featured" data-content="admin-books-filter-featured">Featured</option>
                <option value="bestseller" data-content="admin-books-filter-bestseller">Bestseller</option>
                <option value="new" data-content="admin-books-filter-new">New Release</option>
            </select>
        </div>

        <!-- Books Grid -->
        <div class="book-grid" id="books-grid">
            <!-- Books will be loaded here -->
        </div>

        <!-- Loading indicator -->
        <div id="loading-indicator" style="text-align: center; padding: 2rem; display: none;">
            <i class="fas fa-spinner fa-spin fa-2x"></i>
            <p>Loading books...</p>
        </div>
    </div>

    <script>
        let allBooks = [];
        let filteredBooks = [];

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            checkAdminAuth();
            loadBooks();
            setupEventListeners();
        });

        function checkAdminAuth() {
            const token = localStorage.getItem('adminToken');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }
        }

        function setupEventListeners() {
            document.getElementById('search-books').addEventListener('input', filterBooks);
            document.getElementById('category-filter').addEventListener('change', filterBooks);
            document.getElementById('status-filter').addEventListener('change', filterBooks);
        }

        async function loadBooks() {
            const loadingIndicator = document.getElementById('loading-indicator');
            loadingIndicator.style.display = 'block';

            try {
                const response = await fetch('/api/books?limit=100', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('adminToken')}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    allBooks = data.data || data.books || data;
                    filteredBooks = [...allBooks];
                    
                    updateStats();
                    loadCategories();
                    renderBooks();
                } else {
                    throw new Error('Failed to load books');
                }
            } catch (error) {
                console.error('Error loading books:', error);
                showNotification('Error loading books: ' + error.message, 'error');
            } finally {
                loadingIndicator.style.display = 'none';
            }
        }

        function updateStats() {
            document.getElementById('total-books').textContent = allBooks.length;
            document.getElementById('books-with-images').textContent = 
                allBooks.filter(book => book.coverImage || (book.images && book.images.length > 0)).length;
            document.getElementById('featured-books').textContent = 
                allBooks.filter(book => book.featured).length;
            document.getElementById('bestseller-books').textContent = 
                allBooks.filter(book => book.bestseller).length;
        }

        function loadCategories() {
            const categoryFilter = document.getElementById('category-filter');
            const categories = [...new Set(allBooks.map(book => book.category).filter(Boolean))];
            
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilter.appendChild(option);
            });
        }

        function filterBooks() {
            const searchTerm = document.getElementById('search-books').value.toLowerCase();
            const categoryFilter = document.getElementById('category-filter').value;
            const statusFilter = document.getElementById('status-filter').value;

            filteredBooks = allBooks.filter(book => {
                const matchesSearch = !searchTerm || 
                    book.title.toLowerCase().includes(searchTerm) ||
                    book.author.toLowerCase().includes(searchTerm) ||
                    (book.category && book.category.toLowerCase().includes(searchTerm));

                const matchesCategory = !categoryFilter || book.category === categoryFilter;

                const matchesStatus = !statusFilter || 
                    (statusFilter === 'featured' && book.featured) ||
                    (statusFilter === 'bestseller' && book.bestseller) ||
                    (statusFilter === 'new' && book.newRelease);

                return matchesSearch && matchesCategory && matchesStatus;
            });

            renderBooks();
        }

        function renderBooks() {
            const booksGrid = document.getElementById('books-grid');
            
            if (filteredBooks.length === 0) {
                booksGrid.innerHTML = '<div style="text-align: center; padding: 2rem; color: #6b7280;">No books found</div>';
                return;
            }

            booksGrid.innerHTML = filteredBooks.map(book => `
                <div class="book-admin-card" data-book-id="${book._id}">
                    <div class="book-image-section">
                        <div class="book-cover-preview" id="cover-preview-${book._id}" 
                             style="${getBookImageStyle(book.coverImage || book.image)}">
                            ${!book.coverImage && !book.image ? book.title : ''}
                        </div>
                        <div class="loading-overlay" id="loading-${book._id}">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                    </div>

                    <div class="book-info">
                        <div class="book-title">${book.title}</div>
                        <div class="book-author">by ${book.author}</div>
                        <div class="book-price">RM${book.price}</div>
                        ${book.featured ? '<span style="background: #10b981; color: white; padding: 0.25rem 0.5rem; border-radius: 0.25rem; font-size: 0.8rem;">Featured</span>' : ''}
                        ${book.bestseller ? '<span style="background: #f59e0b; color: white; padding: 0.25rem 0.5rem; border-radius: 0.25rem; font-size: 0.8rem; margin-left: 0.5rem;">Bestseller</span>' : ''}
                    </div>

                    <div class="image-upload-section">
                        <input type="file" id="cover-input-${book._id}" class="file-input" accept="image/*" onchange="uploadCoverImage('${book._id}', this)">
                        <input type="file" id="images-input-${book._id}" class="file-input" accept="image/*" multiple onchange="uploadBookImages('${book._id}', this)">
                        
                        <button class="upload-btn" onclick="document.getElementById('cover-input-${book._id}').click()">
                            <i class="fas fa-upload"></i> Upload Cover
                        </button>
                        <button class="upload-btn" onclick="document.getElementById('images-input-${book._id}').click()">
                            <i class="fas fa-images"></i> Add Images
                        </button>
                        
                        ${book.coverImage ? `<button class="upload-btn danger" onclick="removeCoverImage('${book._id}')"><i class="fas fa-trash"></i> Remove Cover</button>` : ''}
                    </div>

                    ${book.images && book.images.length > 0 ? `
                        <div class="image-gallery">
                            ${book.images.map((img, index) => `
                                <div class="gallery-thumb" style="${getBookImageStyle(img)}">
                                    <button class="remove-btn" onclick="removeBookImage('${book._id}', ${index})">Ã—</button>
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        function getBookImageStyle(imageValue) {
            if (!imageValue) return '';
            
            let imageUrl = imageValue;
            if (!imageValue.startsWith('http')) {
                if (imageValue.startsWith('/')) {
                    imageUrl = `http://localhost:8080${imageValue}`;
                } else {
                    imageUrl = `http://localhost:8080/uploads/books/${imageValue}`;
                }
            }
            
            return `background-image: url('${imageUrl}'); background-size: cover; background-position: center;`;
        }

        async function uploadCoverImage(bookId, input) {
            if (!input.files || !input.files[0]) return;

            const loadingOverlay = document.getElementById(`loading-${bookId}`);
            loadingOverlay.classList.add('active');

            const formData = new FormData();
            formData.append('coverImage', input.files[0]);

            try {
                const response = await fetch(`/api/books/${bookId}/upload-cover`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('adminToken')}`
                    },
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    showNotification('Cover image uploaded successfully!', 'success');
                    
                    // Update the book in our local array
                    const bookIndex = allBooks.findIndex(book => book._id === bookId);
                    if (bookIndex !== -1) {
                        allBooks[bookIndex].coverImage = result.coverImage;
                    }
                    
                    // Re-render the books
                    filterBooks();
                } else {
                    const error = await response.json();
                    throw new Error(error.message || 'Upload failed');
                }
            } catch (error) {
                console.error('Upload error:', error);
                showNotification('Error uploading image: ' + error.message, 'error');
            } finally {
                loadingOverlay.classList.remove('active');
                input.value = ''; // Reset input
            }
        }

        async function uploadBookImages(bookId, input) {
            if (!input.files || input.files.length === 0) return;

            const loadingOverlay = document.getElementById(`loading-${bookId}`);
            loadingOverlay.classList.add('active');

            const formData = new FormData();
            for (let i = 0; i < input.files.length; i++) {
                formData.append('images', input.files[i]);
            }

            try {
                const response = await fetch(`/api/books/${bookId}/upload-images`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('adminToken')}`
                    },
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    showNotification(`${input.files.length} image(s) uploaded successfully!`, 'success');
                    
                    // Update the book in our local array
                    const bookIndex = allBooks.findIndex(book => book._id === bookId);
                    if (bookIndex !== -1) {
                        allBooks[bookIndex].images = result.images;
                    }
                    
                    // Re-render the books
                    filterBooks();
                } else {
                    const error = await response.json();
                    throw new Error(error.message || 'Upload failed');
                }
            } catch (error) {
                console.error('Upload error:', error);
                showNotification('Error uploading images: ' + error.message, 'error');
            } finally {
                loadingOverlay.classList.remove('active');
                input.value = ''; // Reset input
            }
        }

        function showNotification(message, type = 'info') {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 1rem 1.5rem;
                border-radius: 0.5rem;
                color: white;
                font-weight: 600;
                z-index: 10000;
                max-width: 400px;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
                transform: translateX(100%);
                transition: transform 0.3s ease;
            `;

            // Set background color based on type
            switch (type) {
                case 'success':
                    notification.style.background = '#10b981';
                    break;
                case 'error':
                    notification.style.background = '#ef4444';
                    break;
                default:
                    notification.style.background = '#3b82f6';
            }

            notification.textContent = message;
            document.body.appendChild(notification);

            // Animate in
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);

            // Remove after 5 seconds
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 5000);
        }

        async function removeCoverImage(bookId) {
            if (!confirm('Are you sure you want to remove the cover image?')) return;

            const loadingOverlay = document.getElementById(`loading-${bookId}`);
            loadingOverlay.classList.add('active');

            try {
                const response = await fetch(`/api/books/${bookId}/remove-cover`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('adminToken')}`
                    }
                });

                if (response.ok) {
                    showNotification('Cover image removed successfully!', 'success');
                    
                    // Update the book in our local array
                    const bookIndex = allBooks.findIndex(book => book._id === bookId);
                    if (bookIndex !== -1) {
                        allBooks[bookIndex].coverImage = null;
                    }
                    
                    // Re-render the books
                    filterBooks();
                } else {
                    const error = await response.json();
                    throw new Error(error.message || 'Remove failed');
                }
            } catch (error) {
                console.error('Remove error:', error);
                showNotification('Error removing image: ' + error.message, 'error');
            } finally {
                loadingOverlay.classList.remove('active');
            }
        }

        async function removeBookImage(bookId, imageIndex) {
            if (!confirm('Are you sure you want to remove this image?')) return;

            const loadingOverlay = document.getElementById(`loading-${bookId}`);
            loadingOverlay.classList.add('active');

            try {
                const response = await fetch(`/api/books/${bookId}/remove-image/${imageIndex}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('adminToken')}`
                    }
                });

                if (response.ok) {
                    const result = await response.json();
                    showNotification('Image removed successfully!', 'success');
                    
                    // Update the book in our local array
                    const bookIndex = allBooks.findIndex(book => book._id === bookId);
                    if (bookIndex !== -1) {
                        allBooks[bookIndex].images = result.images;
                    }
                    
                    // Re-render the books
                    filterBooks();
                } else {
                    const error = await response.json();
                    throw new Error(error.message || 'Remove failed');
                }
            } catch (error) {
                console.error('Remove error:', error);
                showNotification('Error removing image: ' + error.message, 'error');
            } finally {
                loadingOverlay.classList.remove('active');
            }
        }

        function logout() {
            localStorage.removeItem('adminToken');
            window.location.href = 'login.html';
        }
    </script>
